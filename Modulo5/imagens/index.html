<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Flexbox CSS</title>
    <style>
        div.conteiner{
            background-color: orange;
            display: flex;
        }
        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }

    </style>
    
</head>
<body>
    <header>
        <h1>
            Flexbox CSS
        </h1>
    </header>
    <section>
        <p>Flexible box é um atributo associado a um tipo de container pai para atribuir propriedades flexiveis aos flex-items dentro dele. Essa configuração é utilizada para maior adaptabilidade dos elementos dentro de um container em uma página.
        </p>
        <div class="conteiner">
            <div class="item">A</div>
            <div class="item">B</div>
            <div class="item">C</div>
            <div class="item">D</div>
            <div class="item">E</div>
            <div class="item">F</div>
            <div class="item">G</div>
        </div>

    </section>
</body>
</html>
