<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <section>
        <h1>Criando formulários</h1>
        <p>Para criar um formulário usamos a tag form e dentro dela inserimos os elementos necessários. Para criar a caixa de digitação usamos a tag input que é acompanhada de mais uma informação que varia de acordo com o tipo de dado. Ex.:</p>
        <br>
        <form>
            <p>Nome: <input type="text" name="nome" id="nome"></p>
            <p>Sobrenome: <input type="text" name="Sobrenome" id="Sobrenome"></p>
            <p><input type="submit" value="Enviar"></p>
        </form>
    </section>
</body>
</html>
